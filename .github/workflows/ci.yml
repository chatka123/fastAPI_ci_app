name: Continuous integration

on:
  push:
    branches:
      - '*'

jobs:
  style_check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python 3.11
        uses: actions/setup-python@v3
        with:
          python-version: "3.11"
      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
      - name: Configure Poetry
        run: |
          poetry config virtualenvs.create false
      - name: Install dependencies
        run: |
          make install
      - name: Style checking
        run: |
          make lint
  tests:
    name: Tests
    runs-on: ubuntu-latest
    needs: style_check
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Build docker image
        run: docker-compose build tests
      - name: Run tests
        run: docker-compose run tests make test
  security_checks:
    name: Security check
    runs-on: ubuntu-latest
    needs: style_check
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python 3.11
        uses: actions/setup-python@v3
        with:
          python-version: "3.11"
      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
      - name: Configure Poetry
        run: |
          poetry config virtualenvs.create false
      - name: Install dependencies
        run: |
          make install
      - name: Style checking
        run: |
          make security_checks
  upload:
    name: Upload
    runs-on: ubuntu-latest
    needs: [tests, security_checks]
    steps:
      - uses: actions/checkout@v3
      - name: Login to Docker Hub
        run: echo ${{ secrets.GH_PSW }} | docker login -u ${{ secrets.GH_USR }} --password-stdin
      - name: prepare image
        run: |
          docker-compose build server
          docker tag fastapi_rest ${{ secrets.GH_USR }}/rest_api
      - name: Push the Docker image to Docker Hub
        run: |
          docker push ${{ secrets.GH_USR }}/rest_api
